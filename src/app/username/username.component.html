<div class="well">
  <form #form="ngForm" (ngSubmit)="check(form)">
  <label>Username</label>
  <input type="text" name="username" [(ngModel)]="user" #username="ngModel" placeholder="Enter your Username" >
  <button type="Submit" class="btn btn-success">Search</button>
  </form> 
</div>  
<div class="well" *ngIf="form.submitted">
  <ul class="list-group">
  <li class="list-group-item list-group-item-info">Login:{{a.login}}</li>
  <li class="list-group-item list-group-item-info">Git ID:{{a.id}}</li>
  <li class="list-group-item list-group-item-info">Name:{{a.name}}</li>
  <li class="list-group-item list-group-item-info">Email:{{a.email}}</li>
  <li class="list-group-item list-group-item-info">URL:{{a.html_url}}</li>
  </ul>
</div>
